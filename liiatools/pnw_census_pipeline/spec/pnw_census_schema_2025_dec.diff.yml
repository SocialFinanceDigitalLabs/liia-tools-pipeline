column_map.pnw_census.Primary registration type:
  type: add
  description: Adds new column for pnw_census
  value:
    header_regex: 
        - /.*registration type.*/i
    category:
    - code: "Ofsted"
    - code: "CQC only"
    - code: "Unregistered"
    - code: "Care Inspectorate Scotland"
    - code: "Care Inspectorate Wales"
    canbeblank: False

column_map.pnw_census.Placing at Distance Reason:
  type: add
  description: Adds new column for pnw_census
  value:
    header_regex: 
        - /.*placing at distance reason.*/i
    category:
    - code: "CYP/Parental preference"
    - code: "Safeguarding requirement"
    - code: "Provision within distance exists but is not available"
    - code: "Provision within distance does not exist"
    - code: "Carer moving out of area"
    - code: "Legal reasons"
    - code: "Not applicable"
    canbeblank: True

