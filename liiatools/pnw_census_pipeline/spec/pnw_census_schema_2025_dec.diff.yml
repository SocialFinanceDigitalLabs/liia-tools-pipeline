  value:
    Provider Ofsted (or equivalent) URN

column_map.pnw_census.Establishment registration URN:
  type: rename
  description: Rename column in pnw_census
  value:
    Establishment URN

column_map.pnw_census.Provider Company number:
  type: add
  description: Adds new column for pnw_census
  value:
    header_regex: 
        - /.*provider company number.*/i
    string: "alphanumeric"
    canbeblank: False

column_map.pnw_census.Does this placement cost include additional packages?:
  type: add 
  description: Adds new column for pnw_census
  value:
    header_regex: 
        - /.*does this placement cost include additional packages.*/i
    category:
    - code: "Yes"
    - code: "No"
    canbeblank: False

column_map.pnw_census.Deprivation of Liberty Safeguards in place?:
  type: add
  description: Adds new column for pnw_census
  value:
    header_regex: 
        - /.*deprivation of liberty safeguards in place.*/i
    category:
    - code: "DoLS (current)"
    - code: "DoLS (previous)"
    - code: "No"
    canbeblank: False

column_map.pnw_census.Does this CYP require a solo placement?:
  type: add
  description: Adds new column for pnw_census
  value:
    header_regex: 
        - /.*does this cyp require a solo placement.*/i
    category:
    - code: "Yes, and is in a solo placement"
    - code: "Yes, but is not in a solo placement"
    - code: "No, but is in a solo placement"
    - code: "No, and is not in a solo placement"
    canbeblank: False