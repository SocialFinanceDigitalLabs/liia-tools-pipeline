name: Notify Slack on Dependabot PR

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    types: [opened]
    branches:
      - main

jobs:
  notify:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v2.1.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "ðŸ“¦ A new Dependabot PR opened in *${{ github.repository }}*: <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>"
