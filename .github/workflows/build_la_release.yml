name: Publish Tagged LA Docker image
on:
  push:
    tags:
      - '*'

jobs:
  push_to_registry:
    uses: ./.github/workflows/base_build.yml
    with:
      tag: ${{ github.ref_name }}
      dockerfile: "./Dockerfile_LA"
    secrets:
      DOCKERHUB_URL: ${{ secrets.DOCKERHUB_URL }}
